                <div class="flex flex-wrap items-center gap-x-4 gap-y-2 mt-2">
                  ${company.emails.map(email => `
                    <div class="flex items-center gap-2 text-sm text-primary dark:text-primary">
                      <span class="material-symbols-outlined text-base">${email.startsWith('http') ? 'link' : 'email'}</span>
                      <span>${email}</span>
                      <button class="copy-btn flex items-center gap-1.5 px-2.5 py-1 text-xs font-semibold rounded-full bg-primary/10 text-primary hover:bg-primary/20 dark:bg-primary/20 dark:text-primary dark:hover:bg-primary/30 transition-colors" onclick="navigator.clipboard.writeText('${email}')">
                        <span class="material-symbols-outlined text-sm">content_copy</span>
                        <span>${email.startsWith('http') ? 'Copier le lien' : "Copier l'e-mail"}</span>
                      </button>
                    </div>
                  `).join('')}
                </div>
              </div>
            </div>
          `;
          container.innerHTML += companyHTML;
        });
      }

      // Update pagination controls
      function updatePagination() {
        const totalPages = Math.ceil(filteredCompanies.length / itemsPerPage);
        const paginationContainer = document.querySelector('.flex.items-center.justify-center.pt-8 nav');

        let paginationHTML = `
          <a class="flex items-center justify-center size-9 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 text-muted-light dark:text-muted-dark ${currentPage === 1 ? 'pointer-events-none opacity-50' : 'cursor-pointer'}" onclick="changePage(${currentPage - 1})">
            <span class="material-symbols-outlined text-xl">chevron_left</span>
          </a>
        `;

        for (let i = 1; i <= totalPages; i++) {
          if (i === currentPage) {
            paginationHTML += `<a class="flex items-center justify-center size-9 rounded-lg bg-primary text-white text-sm font-bold" href="#">${i}</a>`;
          } else if (i === 1 || i === totalPages || Math.abs(i - currentPage) <= 1) {
            paginationHTML += `<a class="flex items-center justify-center size-9 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 text-sm font-medium cursor-pointer" onclick="changePage(${i})">${i}</a>`;
          } else if (i === currentPage - 2 || i === currentPage + 2) {
            paginationHTML += `<span class="flex items-center justify-center size-9 text-muted-light dark:text-muted-dark">...</span>`;
          }
        }

        paginationHTML += `
          <a class="flex items-center justify-center size-9 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 text-muted-light dark:text-muted-dark ${currentPage === totalPages ? 'pointer-events-none opacity-50' : 'cursor-pointer'}" onclick="changePage(${currentPage + 1})">
            <span class="material-symbols-outlined text-xl">chevron_right</span>
          </a>
        `;

        paginationContainer.innerHTML = paginationHTML;
      }

      // Change page
      function changePage(page) {
        const totalPages = Math.ceil(filteredCompanies.length / itemsPerPage);
        if (page >= 1 && page <= totalPages) {
          currentPage = page;
          renderCompanies();
          updatePagination();
          window.scrollTo(0, 0);
        }
      }

      // Filter companies
      function filterCompanies() {
        const searchTerm = document.querySelector('input[type="text"]').value.toLowerCase();
        const domainFilter = document.querySelector('select').value;

        filteredCompanies = companies.filter(company => {
          const matchesSearch = company.name.toLowerCase().includes(searchTerm) ||
                              company.description.toLowerCase().includes(searchTerm) ||
                              company.emails.some(email => email.toLowerCase().includes(searchTerm));

          const matchesDomain = domainFilter === 'Tout' || company.domain === domainFilter;

          return matchesSearch && matchesDomain;
        });

        currentPage = 1;
        renderCompanies();
        updatePagination();
      }

      // Setup event listeners
      function setupEventListeners() {
        document.querySelector('input[type="text"]').addEventListener('input', filterCompanies);
        document.querySelectorAll('select').forEach(select => {
          select.addEventListener('change', filterCompanies);
        });
      }

      // Initialize when DOM is loaded
      document.addEventListener('DOMContentLoaded', init);
    </script>
    <script>
      function toggleMobileMenu() {
        const mobileMenu = document.getElementById("mobile-menu");
        mobileMenu.classList.toggle("hidden");
      }
    </script>
  </body>
</html>

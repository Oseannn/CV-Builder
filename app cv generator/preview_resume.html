<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Prévisualisation du CV</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#1e293b",
                50: "#f8fafc",
                100: "#f1f5f9",
                200: "#e2e8f0",
                300: "#cbd5e1",
                400: "#94a3b8",
                500: "#64748b",
                600: "#475569",
                700: "#334155",
                800: "#1e293b",
                900: "#0f172a",
              },
              "background-light": "#f8fafc",
              "background-dark": "#0b1120",
              "text-light": "#0f172a",
              "text-dark": "#f8fafc",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      /* Styles pour l'affichage mobile du CV en mode A4 */
      @media (max-width: 768px) {
        #resume-content {
          width: 210mm !important;
          min-width: 210mm !important;
          max-width: 100vw !important;
          min-height: auto !important;
          height: auto !important;
          margin: 0 auto;
        }

        /* Conteneur pour le zoom mobile */
        .mobile-cv-container {
          overflow-x: auto;
          overflow-y: visible;
          max-height: none;
          padding: 10px 0;
          background: transparent;
        }

        /* Styles pour les contrôles de style sur mobile */
        .style-controls {
          flex-direction: column;
          gap: 1rem;
        }

        .style-controls .flex-wrap {
          justify-content: center;
        }
      }

      /* Styles pour l'affichage desktop */
      @media (min-width: 769px) {
        #resume-content {
          width: 210mm;
          min-height: 297mm;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark"
  >
    <div class="flex flex-col min-h-screen">
      <header
        class="bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-gray-700 shadow-sm"
      >
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center py-4">
            <a href="index.html" class="flex items-center gap-3">
              <svg
                class="h-8 w-8 text-primary-800 dark:text-primary-100"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
              <h1 class="text-xl font-semibold text-gray-900 dark:text-white">
                ResumeBuilder
              </h1>
            </a>
            <nav class="hidden md:flex items-center gap-8">
              <a
                class="text-base font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors"
                href="index.html"
                >Accueil</a
              >
              <a
                class="text-base font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors"
                href="template_resume.html"
                >Modèles</a
              >
              <a
                class="text-base font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors"
                href="annuaire.html"
                >Annuaire</a
              >
            </nav>
            <div class="flex items-center">
              <button
                class="md:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                onclick="toggleMobileMenu()"
                aria-label="Ouvrir le menu de navigation"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- Mobile menu -->
        <div
          id="mobile-menu"
          class="md:hidden hidden bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-700"
        >
          <div class="px-4 py-2 space-y-1">
            <a
              href="index.html"
              class="block px-3 py-2 text-base font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg"
              >Accueil</a
            >
            <a
              href="template_resume.html"
              class="block px-3 py-2 text-base font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg"
              >Modèles</a
            >
            <a
              href="annuaire.html"
              class="block px-3 py-2 text-base font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg"
              >Annuaire</a
            >
          </div>
        </div>
      </header>
      <main
        class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col items-center"
      >
        <div class="w-full max-w-4xl">
          <!-- Live style controls for Classic template -->
          <div
            class="mb-4 p-4 bg-white/70 dark:bg-gray-800/50 rounded-lg border border-gray-200 dark:border-gray-700"
          >
            <div class="flex flex-col gap-3 style-controls">
              <div class="flex flex-wrap items-center gap-3">
                <span
                  class="text-sm font-medium text-gray-700 dark:text-gray-200 mr-1"
                  >Couleur:</span
                >
                <div class="flex items-center gap-2" id="swatch-accents">
                  <button
                    type="button"
                    data-accent="#1E3A8A"
                    aria-label="Navy"
                    class="h-7 w-7 rounded-full ring-2 ring-transparent hover:ring-gray-400"
                    style="background: #1e3a8a"
                  ></button>
                  <button
                    type="button"
                    data-accent="#4338CA"
                    aria-label="Indigo"
                    class="h-7 w-7 rounded-full ring-2 ring-transparent hover:ring-gray-400"
                    style="background: #4338ca"
                  ></button>
                  <button
                    type="button"
                    data-accent="#334155"
                    aria-label="Slate"
                    class="h-7 w-7 rounded-full ring-2 ring-transparent hover:ring-gray-400"
                    style="background: #334155"
                  ></button>
                  <button
                    type="button"
                    data-accent="#0F766E"
                    aria-label="Teal"
                    class="h-7 w-7 rounded-full ring-2 ring-transparent hover:ring-gray-400"
                    style="background: #0f766e"
                  ></button>
                  <button
                    type="button"
                    data-accent="#166534"
                    aria-label="Emerald"
                    class="h-7 w-7 rounded-full ring-2 ring-transparent hover:ring-gray-400"
                    style="background: #166534"
                  ></button>
                  <button
                    type="button"
                    data-accent="#5e1037"
                    aria-label="Maroon"
                    class="h-7 w-7 rounded-full ring-2 ring-transparent hover:ring-gray-400"
                    style="background: #5e1037"
                  ></button>
                  <button
                    type="button"
                    data-accent="#111827"
                    aria-label="Charcoal"
                    class="h-7 w-7 rounded-full ring-2 ring-transparent hover:ring-gray-400"
                    style="background: #111827"
                  ></button>
                </div>
              </div>
              <div class="flex flex-wrap items-center gap-2">
                <span
                  class="text-sm font-medium text-gray-700 dark:text-gray-200 mr-1"
                  >Police:</span
                >
                <div id="chips-fonts" class="flex flex-wrap gap-2">
                  <button
                    type="button"
                    data-font="Inter"
                    class="px-3 py-1.5 text-sm rounded-full border border-gray-300 bg-white hover:bg-gray-100 dark:bg-gray-900 dark:border-gray-700"
                  >
                    Inter
                  </button>
                  <button
                    type="button"
                    data-font="Georgia"
                    class="px-3 py-1.5 text-sm rounded-full border border-gray-300 bg-white hover:bg-gray-100 dark:bg-gray-900 dark:border-gray-700"
                    style="font-family: Georgia, serif"
                  >
                    Georgia
                  </button>
                  <button
                    type="button"
                    data-font="Times New Roman"
                    class="px-3 py-1.5 text-sm rounded-full border border-gray-300 bg-white hover:bg-gray-100 dark:bg-gray-900 dark:border-gray-700"
                    style="font-family: 'Times New Roman', serif"
                  >
                    Times
                  </button>
                  <button
                    type="button"
                    data-font="Arial"
                    class="px-3 py-1.5 text-sm rounded-full border border-gray-300 bg-white hover:bg-gray-100 dark:bg-gray-900 dark:border-gray-700"
                    style="font-family: Arial, sans-serif"
                  >
                    Arial
                  </button>
                  <button
                    type="button"
                    data-font="Verdana"
                    class="px-3 py-1.5 text-sm rounded-full border border-gray-300 bg-white hover:bg-gray-100 dark:bg-gray-900 dark:border-gray-700"
                    style="font-family: Verdana, sans-serif"
                  >
                    Verdana
                  </button>
                </div>
              </div>
              <span class="text-xs text-gray-500"
                >Effet immédiat sur le modèle Classique</span
              >
            </div>
          </div>
          <div class="mobile-cv-container">
            <div
              id="resume-content"
              class="bg-white dark:bg-gray-900 rounded-xl shadow-2xl mx-auto"
              style="width: 210mm; min-height: 297mm; max-width: 100%"
            ></div>
          </div>
          <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
            <button
              onclick="window.location.href='create_resume.html'"
              class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-bold py-3 px-6 sm:px-8 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors w-full sm:w-auto"
            >
              Retour
            </button>
            <button
              onclick="ResumeApp.generatePDF(document.getElementById('resume-content'))"
              class="bg-primary text-white font-bold py-3 px-6 sm:px-8 rounded-lg hover:bg-primary/90 transition-colors w-full sm:w-auto"
            >
              Télécharger
            </button>
          </div>
        </div>
      </main>
      <script src="assets/js/resume.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          var container = document.getElementById("resume-content");
          if (container && window.ResumeApp) {
            // Initial render
            ResumeApp.renderTemplate(container);

            // Init style controls with current values
            const opts = ResumeApp.getStyleOptions
              ? ResumeApp.getStyleOptions()
              : { accent: "#5e1037", font: "Inter" };
            const swatches = document.querySelectorAll(
              "#swatch-accents button[data-accent]"
            );
            const chips = document.querySelectorAll(
              "#chips-fonts button[data-font]"
            );
            function highlightActive() {
              swatches.forEach((b) => {
                b.classList.toggle(
                  "ring-gray-900",
                  b.getAttribute("data-accent") === opts.accent
                );
              });
              chips.forEach((b) => {
                const active = b.getAttribute("data-font") === opts.font;
                b.classList.toggle("bg-gray-900", active);
                b.classList.toggle("text-white", active);
              });
            }
            highlightActive();

            function reRenderIfClassic() {
              // Re-render only if template is classic
              const tpl = ResumeApp.getTemplate && ResumeApp.getTemplate();
              if (tpl === "classic") {
                ResumeApp.renderTemplate(container);
              }
            }

            // Handlers
            // Handlers for swatches
            swatches.forEach((b) => {
              b.addEventListener("click", () => {
                const accent = b.getAttribute("data-accent");
                ResumeApp.setStyleOptions &&
                  ResumeApp.setStyleOptions({ accent });
                opts.accent = accent;
                highlightActive();
                reRenderIfClassic();
              });
            });
            // Handlers for font chips
            chips.forEach((b) => {
              b.addEventListener("click", () => {
                const font = b.getAttribute("data-font");
                ResumeApp.setStyleOptions &&
                  ResumeApp.setStyleOptions({ font });
                opts.font = font;
                highlightActive();
                reRenderIfClassic();
              });
            });
          }
        });
      </script>
      <footer
        class="bg-gray-100 dark:bg-gray-900/50 border-t border-gray-200 dark:border-gray-800"
      >
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
          <div
            class="flex flex-col items-center justify-between gap-4 md:flex-row"
          >
            <div
              class="flex flex-wrap justify-center gap-x-6 gap-y-2 md:order-2"
            >
              <a
                class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white"
                href="#"
                >Mentions légales</a
              >
              <a
                class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white"
                href="#"
                >Confidentialité</a
              >
            </div>
            <p
              class="text-center text-sm text-gray-600 dark:text-gray-400 md:order-1"
            >
              © 2025 ResumeBuilder. Un outil simple pour des CV parfaits.
            </p>
          </div>
        </div>
      </footer>
    </div>
    <script>
      function toggleMobileMenu() {
        const mobileMenu = document.getElementById("mobile-menu");
        mobileMenu.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
